version: '3.9'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: manga-translator-db
    environment:
      POSTGRES_USER: manga_user
      POSTGRES_PASSWORD: secure_pass
      POSTGRES_DB: manga_translator
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend-api/migrations:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U manga_user -d manga_translator"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - manga-network

  # Redis Cache & Pub/Sub
  redis:
    image: redis:7-alpine
    container_name: manga-translator-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - manga-network

  # Backend API (Go)
  api:
    build:
      context: .
      dockerfile: backend-api/Dockerfile
    container_name: manga-translator-api
    ports:
      - "8080:8080"
    environment:
      PORT: 8080
      HOST: 0.0.0.0
      ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: manga_user
      DB_PASSWORD: secure_pass
      DB_NAME: manga_translator
      REDIS_ADDR: redis:6379
      PYTHON_PATH: /app/ai-worker/venv/bin/python
      WORKER_PATH: /app/ai-worker
      WORKER_CONCURRENCY: 1
      WORKER_TIMEOUT: 600
      STORAGE_PATH: /app/storage
      MAX_UPLOAD_SIZE: 104857600
      CORS_ORIGINS: http://localhost:3000
    volumes:
      - ./storage:/app/storage
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - manga-network

  # Frontend (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: manga-translator-frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8080
      API_URL: http://api:8080
    depends_on:
      - api
    networks:
      - manga-network

  # Asynq Monitoring UI
  asynqmon:
    image: hibiken/asynqmon:latest
    container_name: manga-translator-asynqmon
    ports:
      - "8081:8080"
    environment:
      REDIS_ADDR: redis:6379
    depends_on:
      - redis
    networks:
      - manga-network

volumes:
  postgres_data:
  redis_data:

networks:
  manga-network:
    driver: bridge
