version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: manga-translator-db
    environment:
      POSTGRES_USER: manga_user
      POSTGRES_PASSWORD: secure_pass
      POSTGRES_DB: manga_translator
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U manga_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - manga-network

  redis:
    image: redis:7-alpine
    container_name: manga-translator-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - manga-network

